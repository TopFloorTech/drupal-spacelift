### Site-wide styles and scripts added to every page:
global:
  version: VERSION
  css:
    base:
      dist/css/app.css: { }
      /libraries/font-awesome-pro/css/all.min.css: { }
  js:
    dist/js/aos-init.js: { }
    dist/js/lozad-init.js: { }
    dist/js/scripts.js: { attributes: { defer: true } }
  dependencies:
    - {{starter}}/foundation-core
    - {{starter}}/links
    - {{starter}}/text

### IE 11 support for SVG use:
sprite:
  js:
    dist/js/svgxuse.min.js: { attributes: { defer: true } }

### Plugin Libraries:
slick:
  js:
    /libraries/slick/slick/slick.min.js: { weight: -3, minified: true }
  css:
    base:
      /libraries/slick/slick/slick.css: { }
  dependencies:
    - core/jquery

lity:
  js:
    /libraries/lity/dist/lity.min.js: { }
  css:
    base:
      /libraries/lity/dist/lity.min.css: { }

