### Site-wide styles and scripts added to every page:
global:
  version: VERSION
  css:
    base:
      dist/css/app.css: {}
      /libraries/font-awesome-pro/css/all.min.css: {}
  js:
    dist/js/aos-init.js: { }
    dist/js/lozad-init.js: { }
    dist/js/scripts.js: { }
  dependencies:
    - {{starter}}/foundation-core
    - {{starter}}/body-copy
    - {{starter}}/links
    - {{starter}}/text

### IE 11 support for SVG use:
sprite:
  js:
    dist/js/svgxuse.min.js:
      { attributes: { defer: true } }

### Plugin Libraries:
